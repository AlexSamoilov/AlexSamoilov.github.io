<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <script  src="js/jquery.js"></script>
        <script  src="js/bootstrap.min.js"></script>
        <script  src="js/shophia.js"></script>
        
        <title>Sophia</title>
    </head>
    <body>
        
        <!-- Top Header -->
        <section class="top-header">
            <div class="container">
                <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="top-header__phone text-left">
                            <p><i class="fa fa-phone"></i><span class="top-header__phone--phone">Call+001 555 801</span></p>
                        </div>
                    </div>
            <div class="col-md-6 col-sm-6 col-xs-12 top-header-right">
                <div class="top-header__login text-right m-right">
                        <ul>
                            <li><a href="#">Welcome Msg! <span class="line">|</span></a></li>
                            <li><a href="#">My Account <span class="line">|</span></a></li>
                            <li><a href="#">My Whistlist <span class="line line-fix">|</span></a></li>
                            <li class="line-login"><a href="#">Login</li>
                        </ul>
                    </div>
                </div>
                    </div>
                </div>
        </section>

        <!-- Navigation -->
        <section class="navigation">
            <div class="container">
                <div class="row">

                <div class="col-md-4 col-sm-4 col-xs-12 navigation-right">
                    <div class="navigation__menu text-left">       
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Gallery</a></li>
                                <li><a href="#">Categories</a></li>
                                <li><a href="#">Pages</a></li>
                            </ul>
                        </div>
                    </div>

                <div class="col-md-4 col-sm-4 col-xs-12">
                    <div class="navigation__logo ">
                            <h1 class="logo">Shophia</h1>
                            <div class="triangle"></div>
                        </div>
                    </div>

                <div class="col-md-4 col-sm-4 col-xs-12 right">
                    <div class="navigation__social text-right">
                        <ul>
                            <li class="navigation__social--logo"><a href="#" class="icon"><i class="fa fa-facebook fa-lg"></i></a></li>
                            <li class="navigation__social--logo"><a href="#" class="icon"><i class="fa fa-twitter fa-lg"></i></a></li>
                            <li class="navigation__social--logo"><a href="#" class="icon"><i class="fa fa-pinterest fa-lg"></i></a></li>
                            <li class="navigation__social--logo"><a href="#" class="icon"><i class="fa fa-instagram fa-lg"></i></a></li>
                            <li class="dropdown">
                                    <button class="dropbtn"><span class="dropdown-text">Rupiah</span><i class="arrow-down"></i></button>
                                    <div class="dropdown-content">
                                      <a href="#">Rupiah</a>
                                      <a href="#">Гривны</a>
                                      <a href="#">Рубли</a>
                                    </div>
                                  </li>
                        </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- hero -->
        <section class="slider">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators banner-indicator">
                  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="img/bg.jpg" alt="Banner-1" class="banner">
                    <div class="carousel-caption">
                        <div class="btn-box"><a href="#" class="btn-banner">Shop Now</a></div>
                    </div>
                  </div>
                  <div class="item">
                    <img src="img/bg.jpg" alt="Banner-2" class="banner">
                    <div class="carousel-caption">
                        <div class="btn-box"><a href="#" class="btn-banner">Shop Now</a></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>

        <!-- map -->

        <section class="collection">
            <div class="container">
                <div class="row">
                    <div class="collection__title map__title">
                        <div class="col-md-4 line-1">
                            <hr>
                        </div>
                        <div class="col-md-4">
                            <h2 class="collection__title-text">We  are here</h2>
                        </div>
                        <div class="col-md-4 line-2">
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container main-map">
                <div class="row map map-responsive">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2245.6265345750035!2d37.53947946753019!3d55.74761769791475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xadb6dd10e57e11bf!2z0JzQvtGB0LrQstCwINCh0LjRgtC4!5e0!3m2!1sru!2sua!4v1522409332682" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <!-- scrolls -->
            <div class="scroll">
                <!-- Return to Top -->
                <a href="javascript:" id="return-to-top"><i class="fa fa-chevron-up" aria-hidden="true"></i></a>    
            </div>
        
        <script>
            // ===== Scroll to Top ==== 
            $(window).scroll(function() {
            if ($(this).scrollTop() >= 50) {        // If page is scrolled more than 50px
                $('#return-to-top').fadeIn(200);    // Fade in the arrow
            } else {
                $('#return-to-top').fadeOut(200);   // Else fade out the arrow
            }
            });
            $('#return-to-top').click(function() {      // When arrow is clicked
            $('body,html').animate({
                scrollTop : 0                       // Scroll to top of body
            }, 500);
            });
        </script>
        
    </body>
</html>
